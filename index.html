<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-md mt-5 text-white">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1>Courses</h1>
          <form id="course-form">
            <div class="mb-3">
              <label for="courseName" class="form-label"
                >Course Name</label
              >
              <input
                type="text"
                class="form-control"
                id="courseName"
                aria-describedby="courseName"
              />          
            </div>
            <div class="mb-3">
              <label for="instructor" class="form-label"
                >Instructor</label
              >
              <input
                type="instructor"
                class="form-control"
                id="instructor"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label"
                >Image</label
              >
              <input
                type="text"
                class="form-control"
                id="image"
              />
            </div>
            <button type="submit" id="saveBtn" class="btn btn-success w-100">Save</button>
          </form>
          
        </div>
        <div class="row mt-5 p-2 ">
          <div class="col-md">
          <table class="table text-white">
            <thead class="thead-dark  table-warning">
              <tr >
                <th scope="col-md-3">Image</th>
                <th scope="col">Course</th>
                <th scope="col">Instructor</th>
              </tr>
            </thead>
            <tbody>
              <tr class="mb-3">
                <!-- <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td> -->
              </tr>
            </tbody>
          </table>
          
         
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
